    <script>
        /*
        实现一个字符串头尾去除空格的函数
        注意需要去除的空格，包括全角、半角空格
        暂时不需要学习和使用正则表达式的方式
        */
        function diyTrim(str) {

            // do something
            // 去除前空格
            var i = 0;
            while (true) {
                if (str[i] === ' ') {
                    i++
                } else if (str[i] === '　') {
                    i += 2
                } else {
                    break
                }
            }

            str = str.substring(i)
            
            // 去除后空格
            var j = str.length
            while (true) {
                if (str[j - 1] === ' ') {
                    j--
                } else if (str[j - 1] === '　') {
                    j -= 2
                } else {
                    break
                }
            }
            str = str.substring(0, j)
            
            return str
        }
