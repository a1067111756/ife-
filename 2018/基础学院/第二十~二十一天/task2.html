<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>

<body>
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">
        <option>百度</option>
        <option>爱奇艺</option>
    </select>
    <script>

        var schoolLabel = document.getElementById('school')
        var companyLabel = document.getElementById('company')
        var schoolSelect = document.getElementById('school-select')
        var companySelect = document.getElementById('company-select')
        
        // 绑定点击事件
        schoolLabel.addEventListener('click', checkStatus)
        companyLabel.addEventListener('click', checkStatus)


        // 进行下拉框显示
        function checkStatus (e) {  
            if (e.target == schoolLabel) {
                if (e.target.checked) {
                    isShowLabel(schoolSelect, true)
                    isShowLabel(companySelect, false)
                }
            } else {
                if (e.target.checked) {
                    isShowLabel(schoolSelect, false)
                    isShowLabel(companySelect, true)
                }
            }
        }

        // 是否显示下拉框
        function isShowLabel (el, isShow) {
            if (isShow) {
                el.style.display = "block"
            } else {
                el.style.display = "none"
            }
        }
    </script>
</body>

</html>
