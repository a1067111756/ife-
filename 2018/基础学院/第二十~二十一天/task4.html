<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000; opacity: 0.6;"></div>
    <button id="fade-btn">淡出</button>
    <script type="text/javascript">

        var stopIntervalFlag;
        var btn = document.getElementById("fade-btn")
        var obj = document.getElementById("fade-obj")
        btn.onclick = function () {
            if (btn.innerHTML == '淡出') { 
                stopIntervalFlag = setInterval(fade_out, 100)
                btn.disabled = true;
            } else {
                stopIntervalFlag = setInterval(fade_in, 100)
                btn.disabled = true;
            }
        }        

        function fade_in () {
            if (obj.style.opacity == 1) {
                clearInterval(stopIntervalFlag)
                btn.innerHTML = '淡出'
                btn.disabled = false;
            } else {
                obj.style.opacity = parseFloat(obj.style.opacity) + 0.1
            }
        }

        function fade_out() {
            if (obj.style.opacity == 0) {
                clearInterval(stopIntervalFlag)
                btn.innerHTML = '淡入'
                btn.disabled = false;
            } else {
                obj.style.opacity = parseFloat(obj.style.opacity) - 0.1
            }
        }       
        
    </script>
</body>
</html>
