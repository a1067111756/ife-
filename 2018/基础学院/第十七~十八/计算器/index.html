<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
</head>
<body>
    <div class="container-wapper">
        <div class="show-screen">
            <p class="title">计算器</p>
            <input  class="screen-input-box" disabled="true" type="text" value="0"></input>
        </div>
        <div class="input-but-box">
            <div class="but-wrapper">
                <button>%</button>
                <button>√</button>
                <button>x²</button>
                <button>&</button>
            </div>
            <div class="but-wrapper">
                <button onclick="clearScreen()">CE</button>
                <button onclick="clearScreen()">C</button>
                <button onclick="deleteOneChar()">←</button>
                <button onclick="inputValue('/')">÷</button>
            </div>
            <div class="but-wrapper">
                <button onclick="inputValue('7')">7</button>
                <button onclick="inputValue('8')">8</button>
                <button onclick="inputValue('9')">9</button>
                <button onclick="inputValue('*')">×</button>
            </div>
            <div class="but-wrapper">
                <button onclick="inputValue('4')">4</button>
                <button onclick="inputValue('5')">5</button>
                <button onclick="inputValue('6')">6</button>
                <button onclick="inputValue('-')">-</button>
            </div>
            <div class="but-wrapper">
                <button onclick="inputValue('1')">1</button>
                <button onclick="inputValue('2')">2</button>
                <button onclick="inputValue('3')">3</button>
                <button onclick="inputValue('+')">+</button>
            </div>
            <div class="but-wrapper">
                <button>±</button>
                <button onclick="inputValue('0')">0</button>
                <button onclick="inputValue('.')">.</button>
                <button onclick="computeResult()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
