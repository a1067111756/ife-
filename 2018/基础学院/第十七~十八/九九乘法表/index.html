<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
    <style>
        table {
            border-collapse: collapse;
            border: none;
        }

        td,th{
            width: 100px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid gray;
            border-collapse: none;
        }

    </style>
    <script>
        document.write('<table>')
        for (let i = 1; i < 10; i++) {
            document.write('<tr>')
            document.write('<th>阶层'+ i +'</th>')    
            for (let j = 1; j < 10; j++) {
                document.write('<td>' + i * j +'</td>')
            }
            document.write('</tr>')
        }
        document.write('</table>')
        
    </script>
</head>
<body>
</body>
</html>
