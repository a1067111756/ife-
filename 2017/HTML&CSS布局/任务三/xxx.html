<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>三列布局</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    .left {
       position: absolute;
       left: 0;
       top: 0;
        width: 200px;
        height: 500px;
        background: #0FBC16;
    }

    .mid {

        margin-left: 200px;
        margin-right: 300px;
        height: 500px;
        background: #B6BB0B;
    }

    .right {
        position: absolute;
        right: 0;
        top: 0;
        width: 300px;
        height: 500px;
        background: #15DCBA;
    }
    </style>
</head>

<body>
    <div class="left"></div>
    <div class="mid"></div>
    <div class="right"></div>
</body>

</html>
